<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
		<div class="container has-text-centered">
			<div>
				<h1 class="title">SecAuth - OAuth2 Spring Security Cognito Login</h1>
				<div sec:authorize="isAuthenticated()"> 
					<div class="box">
						Bem Vindo, <strong th:text="${#authentication.principal.email}"></strong>

                        <div class="box">
                            <a th:href="@{/artigos}" class="button is-primary">Lista de artigos</a>
                        </div>
					</div>
				</div>
				
                <div sec:authorize="isAuthenticated()">
				      <form method="post" th:action="@{/logout}" >
				        <input type="submit" class="btn btn-danger" value="Logout"/>
				      </form>
				</div>

				<div sec:authorize="isAnonymous()">
					<div class="box">
						<a class="button login is-primary"
							th:href="@{/oauth2/authorization/cognito}">SecAuth</a>
					</div>
				</div>
				
			</div>
		</div>
	</section>
</body>
</html>
